<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Мой новый файл стилей -->
    <link rel="stylesheet" href="/style.css">

    <title>Добавить нового пользователя</title>

</head>
<body>
<!-- Tab Content -->
<div class="tab-content mt-3">
    <!-- New User Tab -->

    <h4>Add new user</h4>
    <div id="createFormContainer">
        <div class="form">
            <form class="add-user-form" id="new-user-form">
                <div class="form-container">
                    <div class="form-group">
                        <label for="username">First name</label>
                        <input type="text" id="username" name="username"
                               class="form-control" placeholder="Введите имя"
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="secondname">Last name</label>
                        <input type="text" id="secondname" name="secondname"
                               class="form-control" placeholder="Введите фамилию"
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age"
                               class="form-control" placeholder="Введите возраст"
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"
                               class="form-control" placeholder="Введите email"
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"
                               class="form-control" placeholder="Введите пароль"
                               required/>
                    </div>

                    <div class="form-group role-group">
                        <label for="roleSelect">Role</label>
                        <select class="form-control" id="roleSelect" name="roles" multiple data-live-search="true"
                                required>
                            <!--Заполняется через JSON-->
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    function serializeForm(formNode) {
        return new FormData(formNode)
    }

    function handleFormSubmit(event) {
        event.preventDefault() // Отмена действия по умолчанию - не отправлять данные самостоятельно
        serializeForm(applicantForm)
    }

    const applicantForm = document.getElementById('new-user-form')
    applicantForm.addEventListener('submit', handleFormSubmit)

    async function sendData(data) {
        return await fetch('/admin/api/create/', {
            method: 'POST',
            headers: { 'Content-Type': 'multipart/form-data' },
            body: data,
        })
    }
</script>

</body>
</html>
