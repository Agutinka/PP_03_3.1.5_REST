<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Мой новый файл стилей -->
    <link rel="stylesheet" href="/style.css">

    <title>Добавить нового пользователя</title>

</head>
<body>
<div id="createFormContainer" th:fragment="content">
    <!-- Tab Content -->
    <div class="tab-content mt-3">
        <!-- New User Tab -->
        <h4>Add new user</h4>
        <div class="form">
            <div class="d-flex justify-content-center align-items-center container">
                <!-- Форма -->
                <form id="newUserForm">
                    <div class="form-container">
                        <div class="form-group">
                            <label for="newUsername"
                                   class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control required"
                                   id="newUsername"
                                   placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="newSecondname"
                                   class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control required"
                                   id="newSecondname"
                                   placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="newAge"
                                   class="form-label fw-bold">Age</label>
                            <input type="text" class="form-control required"
                                   id="newAge"
                                   placeholder="Age" required>
                        </div>

                        <div class="form-group">
                            <label for="newEmail"
                                   class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control email" id="newEmail"
                                   placeholder="Email" required>
                        </div>

                        <div class="form-group">
                            <label for="newPassword"
                                   class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control password"
                                   id="newPassword"
                                   placeholder="Password" required>
                        </div>

                        <div class="form-group">
                            <label for="newRoles"><b>Role</b></label>
                            <select name="newRoles" class="form-control"
                                    id="newRoles"
                                    size="2" multiple required>
                                <option style="text-align: center;" value="1">
                                    ADMIN
                                </option>
                                <option style="text-align: center;" selected value="1">
                                    USER
                                </option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success" value="Add new user"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/create.js"></script>
</body>
</html>
