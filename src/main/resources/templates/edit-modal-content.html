<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Мой новый файл стилей -->
    <link rel="stylesheet" href="/style.css">

    <title>Edit</title>
</head>
<body>

<div th:fragment="content">
    <div class="modal" tabindex="-1" id="editModal"
         aria-labelledby="EditModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <!-- Заполнение модального окна данными пользователя через JSON-->
                <div class="modal-body">
                    <form id="editForm">
                        <div>
                            <div class="form-group">
                                <label for="edit-id"><strong>ID</strong></label>
                                <input type="text" class="form-control"
                                       id="edit-id"
                                       name="id" disabled>
                            </div>

                            <div class="form-group">
                                <label for="edit-username">First Name</label>
                                <input type="text" class="form-control"
                                       id="edit-username"
                                       name="username" required>
                            </div>

                            <div class="form-group">
                                <label for="edit-secondname">Last Name:</label>
                                <input type="text" class="form-control"
                                       id="edit-secondname"
                                       name="secondname" required>
                            </div>

                            <div class="form-group">
                                <label for="edit-age">Age:</label>
                                <input type="text" class="form-control"
                                       id="edit-age"
                                       name="age" required>
                            </div>

                            <div class="form-group">
                                <label for="edit-email">Email:</label>
                                <input type="text" class="form-control"
                                       id="edit-email"
                                       name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="edit-password">Password:</label>
                                <input type="password" class="form-control"
                                       id="edit-password"
                                       name="password">
                            </div>

                            <div class="form-group role-group">
                                <label for="edit-role">Role</label>

                                <select class="form-control" name="role"
                                        id="edit-role"
                                        aria-label="Default select example"
                                        size="2" multiple required>
                                </select>
                            </div>
                        </div>
                    </form>

                    <div class="modal-footer">
                        <!-- Кнопки для закрытия или сохранения данных -->
                        <button type="button" class="btn btn-secondary"
                                id="editClose" data-dismiss="modal">
                            Close
                        </button>
                        <!--            <button type="submit" class="btn btn-primary">Edit</button>-->
                        <input type="submit" class="btn btn-primary"
                               value="Edit"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/edit.js"></script>
</body>
</html>
