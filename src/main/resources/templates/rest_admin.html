<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Мой новый файл стилей -->
    <link rel="stylesheet" href="/style.css">
    <title>Admin Panel</title>
</head>

<body>

<div class="container-fluid">

    <!-- Header, верхняя часть контейнера -->
    <div class="custom-top-bar">
        <div class="navbar-brand ms-2" id="navbar-head">
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end me-4">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="submit" class="btn btn-link text-light border-0 text-decoration-none" th:href="@{/logout}">Logout</button>
                </li>
            </ul>
        </div>
    </div>
    <br/>
    <!-- Область ниже, разделенная на два блока: navigation и info -->
    <div class="row">
        <!-- Navigation блок (левая часть) -->
        <div class="col-2 bg-white text-dark d-flex flex-column">
            <ul class="nav flex-grow-1 flex-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <!-- Info блок (правая часть) -->
        <div class="col-10 bg-white text-black">
            <div class="row">
                <div class="col-12">
                    <h2>Admin panel</h2>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="users-tab"
                               data-bs-toggle="tab" th:href="@{/admin}">
                                Users table
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="newUserLink"
                               data-toggle="tab" href="#new" data-url="/create"
                               role="tab">New user
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
            <br>

            <!-- Tab Content -->
            <div class="tab-content mt-3" id="myTabContent">
                <!-- Users Table Tab -->
                <div class="tab-pane fade show active" id="users"
                     role="tabpanel" aria-labelledby="home-tab"
                     tabindex="0">
                    <h4>All users</h4>
                    <div class="form">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-borderless" id="usersTable">
                                <!-- Table Header -->
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <!-- Table Body -->
                                <tbody id="full">
                                <!--Заполнение через JSON-->>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="new-user-form">
                    <div id="createFormContainer">
<!--************************-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    fillUsersTable();

    // Заполнение таблицы всех пользователей
    function fillUsersTable() {
        fetch("/admin/api/users").then(
            res => {
                res.json().then(
                    data => {
                        data.forEach((u) => {
                            let rolesHtml = ""; // Переменная для хранения HTML-кода ролей пользователя
                            document.getElementById('navbar-head').innerHTML =
                                `<strong>${u.email} </strong> with roles:  ${rolesHtml}`;
                            u.roles.forEach((role, index) => {
                                let roleName = role.name ? role.name : role.toString();
                                roleName = roleName.replace('ROLE_', ''); // Убираем префикс 'ROLE_'
                                if (index > 0) {
                                    rolesHtml += " "; // Добавляем пробел между ролями
                                }
                                rolesHtml += `${roleName}`; // Добавляем имя роли

                            });
                            let rowHtml = `<tr id=tr_${u.id}>
                            <td>${u.id}</td>
                            <td>${u.username}</td>
                            <td>${u.secondname}</td>
                            <td>${u.age}</td>
                            <td>${u.email}</td>
                            <td>${rolesHtml}</td>
                             <td class="text-center" ">
                                <div class="btn-toolbar" id="btn-toolbar-${u.id}">
                                    <button type="button" class="btn btn-primary mx-auto"
                                        data-bs-toggle="modal" data-bs-target="#edit${u.id}"
                                        id="edit-button-${u.id}">Edit</button>
                                </div>
                            </td>
                           <td class="text-center">
                                <button type="button" class="btn btn-danger mx-auto"
                                    data-bs-toggle="modal" data-bs-target="#delete${u.id}"
                                    id="delete-button-${u.id}">Delete</button>
                            </td>
                        </tr>`;

                            document.getElementById("full").insertAdjacentHTML('beforeend', rowHtml);
                        });
                    })
            }
        )
    }

    // Страница одного пользователя
    (function () {
        fetch("user/api").then(
            res => {
                res.json().then(
                    data => {
                        let rolesHtml = ""; // Переменная для хранения HTML-кода ролей пользователя
                        data.roles.forEach((role) => {
                            rolesHtml += `<span>${role.name}</span>`; // Добавляем каждую роль в переменную rolesHtml
                        });

                        document.getElementById('navbar-head').innerHTML =
                            `<strong>${data.email} </strong> with roles: ${rolesHtml}`;

                        document.getElementById("table").innerHTML = `
                    <tr>
                    <td>${data.id}</td>
                    <td>${data.username}</td>
                    <td>${data.secondname}</td>
                    <td>${data.age}</td>
                    <td>${data.email}</td>
                    <td>${rolesHtml}</td></tr>`;
                    }
                )
            }
        );
    })();

    $(document).ready(function () {
        // fetch('/admin/create')
        //     .then(response => response.text())
        //     .then(data => {
        //         $("#createFormContainer").html(data);
        //     });


        // Показываем модальное окно "Edit" при клике на кнопку Edit
        $('[data-target^="#editModal"]').click(function () {
            var userId = $(this).data('user-id');
            $('#editModal' + userId).modal('show');
        });

        // Показываем модальное окно "Delete" при клике на кнопку Delete
        $('[data-target^="#deleteModal"]').click(function () {
            var userId = $(this).data('user-id');
            $('#deleteModal' + userId).modal('show');
        });
    });
</script>

</body>
</html>
