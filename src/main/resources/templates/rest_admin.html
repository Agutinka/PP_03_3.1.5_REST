<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Мой новый файл стилей -->
    <link rel="stylesheet" href="/style.css">
    <title>Admin Panel</title>
</head>

<body>

<div class="container-fluid">

    <!-- Header, верхняя часть контейнера -->
    <div class="custom-top-bar">
        <div class="navbar-brand ms-2" id="navbar-head">
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end me-4">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-link text-light border-0 text-decoration-none" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <br/>
    <!-- Область ниже, разделенная на два блока: navigation и info -->
    <div class="row">
        <!-- Navigation блок (левая часть) -->
        <div class="col-2 bg-white text-dark d-flex flex-column">
            <ul class="nav flex-grow-1 flex-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <!-- Info блок (правая часть) -->
        <div class="col-10 bg-white text-black">
            <div class="row">
                <div class="col-12">
                    <h2>Admin panel</h2>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="users-tab" data-bs-toggle="tab" th:href="@{/admin}">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#new" data-toggle="tab" role="tab"
                               id="newUserLink">New user</a>
                        </li>
                    </ul>

                </div>
            </div>
            <br>

            <!-- Tab Content -->
            <div class="tab-content mt-3" id="myTabContent">
                <!-- Users Table Tab -->
                <div class="tab-pane fade show active" id="users"
                     role="tabpanel" aria-labelledby="home-tab"
                     tabindex="0">
                    <h4>All users</h4>
                    <div class="form">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-borderless" id="usersTable">
                                <!-- Table Header -->
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <!-- Table Body -->
                                <tbody id="full">
                                <!--Заполнение через JSON-->>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="new">
                    <!-- Отдельное окно для создания нового пользователя-->
<!--                    <div th:replace="create :: content"></div>-->
                    <div id="createFormContainer" th:replace="create :: content">
                        <!--************************-->
                    </div>
                </div>

                <!-- Модальное окно для редактирования-->
                <div th:replace="edit-modal-content :: content"></div>


                <!-- Модальное окно удаления -->
                <div th:replace="delete-modal-content :: content"></div>


            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/admin.js"></script>
<script src="/js/create.js"></script>
<script src="/js/user.js"></script>
<script src="/js/edit.js"></script>
<script src="/js/delete.js"></script>

</body>
</html>
